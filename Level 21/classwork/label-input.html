
<html>
    <head>
        <title>inputs and labels</title>
    </head>
    <body>
        <form><label for="name">name:</label>
            <input type="text" id="name">
            <br> <br>
            <label for="password">password:</label>
            <input type="password" id="password">
            <br> <br>
            <label for="email">email:</label>
            <input type="email" id="email">
        </form>
        
    </body>
</html>
